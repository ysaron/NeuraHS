{% load static %}
<tr>
  <td>
    {% for p in params %}
      {% if p.name %}
        {% with icon=p.icon %}
          <img src="{% static icon %}" alt="{{ p.name }}" title="{{ p.name }}" width="25" height="25">
          {% if not forloop.last %} | {% endif %}
        {% endwith %}
      {% endif %}
    {% endfor %}
  </td>
  <td>
    {% for p in params %}
      {% if p.name %}
        {{ p.value }}{% if not forloop.last %} | {% endif %}
      {% endif %}
    {% endfor %}
  </td>
</tr>
