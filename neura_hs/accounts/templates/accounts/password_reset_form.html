{% extends "core/base.html" %}

{% block content %}
  <hr>
  <h1>{{ title }}</h1>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <div class="row">
      <div class="col-sm-3">
        <div>{{ label }} </div>
        <div class="form-mod">{{ form.email }}</div>
        <input type="submit" class="btn btn-outline-primary" value="Сбросить пароль">
      </div>
    </div>
  </form>
{% endblock %}
